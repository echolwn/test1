<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./wenjian/boostrap.min.css">
	<link rel="stylesheet" href="./wenjian/login.css">
</head>
<body>
<!-- 登陆的窗口 -->
	<div class="bg-icon">
	<!-- 头像 -->
		<div class="my-icon"></div>
		<form action="corlate.html">
			<!-- 用户名 -->
			<div class="user">
				<label for="input-name">
					<input type="text" class="form-control" id="input-name" placeholder="用户名">
				</label>
			</div>
			<!-- 密码 -->
			<div class="password">
				<label for="input-pass">
					<input type="text" class="form-control" id="input-pass" placeholder="密码">
				</label>
			</div>
			<div class="login">
				<button type="submit" class="btn btn-default">登录</button>
			</div>
			<div class="checkbox">
				<label for="check">
					<input type="checkbox" id="check">记住我
				</label>
			</div>
		</form>
	</div>
</body>
</html>
