<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>机器猫</title>
	<link rel="stylesheet" href="cat.css">
</head>
<body>
	<div class="cat">
		<!-- 全身 -->
		<div class="whole">
			<!-- 头 -->
			<div class="head">
				<div class="eye">
					<!-- 左眼 -->
					<div class="eye_left">
						<!-- 左黑眼珠 -->
						<div class="black_left"></div>
					</div>
					<!-- 右眼 -->
					<div class="eye_right">
						<!-- 右黑眼珠 -->
						<div class="black_right"></div>
					</div>
				</div>
				<!-- 脸 -->
				<div class="face">
					<!-- 白色脸颊 -->
					<div class="white"></div>
					<div class="nose">
						<!-- 鼻子亮的部分 -->
						<div class="nose_light"></div>
					</div>
					<!-- 鼻子与嘴连接的竖线 -->
					<div class="line">
					</div>
					<!-- 嘴巴 -->
					<div class="mouth">
					</div>
					<!-- 胡子 -->
					<div class="facial_hair">
						<div class="hair_left1"></div>
						<div class="hair_left2"></div>
						<div class="hair_left3"></div>
						<div class="hair_right1"></div>
						<div class="hair_right2"></div>
						<div class="hair_right3"></div>
					</div>
				</div>
			</div>
			<!-- 脖子部分 -->
			<div class="center">
				<div class="neck"></div>
				<div class="bell">
					<!-- 黑线 -->
					<div class="bell_line"></div>
					<!-- 黑色圆圈 -->
					<div class="black_circle"></div>
					<!-- 黑色竖线 -->
					<div class="black_line"></div>
					<!-- 铃铛上的亮光 -->
					<div class="bell_light"></div>
				</div>
			</div>
			<!-- 身体 -->
			<div class="body">
				<!-- 肚子 -->
				<div class="abdomen"></div>
				<!-- 肚兜 -->
				<div class="bellyband"></div>
				<!-- 口袋 -->
				<div class="pocket">
					<!-- 遮住口袋的部分 -->
					<div class="pocket1"></div>
				</div>
				<!-- 右 -->
				<div class="right">
					<!-- 右手 -->
					<div class="hand_right"></div>
					<!-- 右臂 -->
					<div class="climb_right"></div>
					<!-- 衔接 -->
					<div class="right_rewrite"></div>
				</div>
				<!-- 左 -->
				<div class="left">
					<!-- 左手 -->
					<div class="hand_left"></div>
					<!-- 左臂 -->
					<div class="climb_left"></div>
					<!-- 衔接 -->
					<div class="left_rewrite"></div>
				</div>
				<!-- 脚 -->
				<div class="feet">
					<!-- 左脚 -->
					<div class="foot_left"></div>
					<!-- 右脚 -->
					<div class="foot_right"></div>
					<!-- 缝隙 -->
					<div class="foot_rewrite"></div>
				</div>
			</div>
	    </div>
	</div>
</body>
</html>
